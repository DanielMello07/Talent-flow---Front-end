<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Candidato - TalentFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-theme-candidato">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-diagram-3-fill me-2"></i>TalentFlow</a>
             <a class="text-white text-decoration-none small" href="index.html"><i class="bi bi-arrow-left"></i> Voltar</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="glass-card auth-card fade-in-up">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Bem-vindo de volta!</h2>
                <p class="text-white-50 small">Acesse sua conta para ver suas candidaturas.</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label " >E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text form-control-glass border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control form-control-glass border-start-0" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text form-control-glass border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control form-control-glass border-start-0" id="senha" placeholder="********" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-4 small">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lembrar">
                        <label class="form-check-label text-white-50" for="lembrar">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-link-light">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-light w-100 py-2 fw-bold rounded-pill hover-scale">Entrar</button>
            </form>

            <div class="text-center mt-4 pt-3 border-top border-light border-opacity-25">
                <p class="small text-white-50 mb-0">NÃ£o possui uma conta?</p>
                <a href="cadastro.html" class="text-white fw-bold text-decoration-none">Cadastre-se agora</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script> </body>
</html>
