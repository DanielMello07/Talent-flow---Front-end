<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TalentFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-diagram-3-fill me-2"></i>TalentFlow</a>
            <a class="text-white text-decoration-none small" href="login.html">Já tem conta? Entrar</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="glass-card auth-card auth-card-lg fade-in-up">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Crie sua conta</h2>
                <p class="text-white-50 small">Preencha seus dados para encontrar as melhores vagas.</p>
            </div>

            <form id="cadastroForm">
                <h5 class="mb-3 text-white border-bottom border-light border-opacity-25 pb-2"><i class="bi bi-person me-2"></i>Dados Pessoais</h5>
                <div class="row g-3 mb-3">
                    <div class="col-md-12">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control form-control-glass" id="nomeCompleto" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control form-control-glass" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control form-control-glass" id="senha" required>
                    </div>
                     <div class="col-md-12">
                        <label for="areaInteresse" class="form-label">Área de Interesse (Ex: Tecnologia, Marketing)</label>
                        <input type="text" class="form-control form-control-glass" id="areaInteresse" required>
                    </div>
                </div>

               
                <h5 class="mb-3 mt-4 text-white border-bottom border-light border-opacity-25 pb-2"><i class="bi bi-geo-alt me-2"></i>Endereço</h5>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control form-control-glass" id="cep" required onblur="buscarEndereco()" maxlength="8">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control form-control-glass" id="cidade" required readonly>
                    </div>
                    <div class="col-md-2">
                        <label for="estado" class="form-label">UF</label>
                        <input type="text" class="form-control form-control-glass" id="estado" maxlength="2" required readonly>
                    </div>
                    
                    <div class="col-md-8">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control form-control-glass" id="rua" required readonly>
                    </div>
                    <div class="col-md-4">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control form-control-glass" id="numero" required>
                    </div>
                    <div class="col-md-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control form-control-glass" id="bairro" required readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control form-control-glass" id="complemento">
                    </div>
                </div>



                <button type="submit" class="btn btn-light w-100 py-3 fw-bold rounded-pill hover-scale">Finalizar Cadastro</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/candidato-auth.js"></script>
    <script src="js/endereco.js"></script>
</body>
</html>
