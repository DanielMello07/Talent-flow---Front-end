<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Empresa - TalentFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-theme-empresa">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-card mx-3 mt-3 rounded-pill" style="border-radius: 50px !important; border-color: rgba(220, 53, 69, 0.3) !important;">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-building me-2"></i>TalentFlow <span class="badge bg-danger small">Business</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#empNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="empNav">
                <ul class="navbar-nav ms-auto align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link active" href="#" onclick="showSection('inicioEmp')">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('publicar')">Publicar Vaga</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('infos')">Informações</a></li>
                    <li class="nav-item ms-3">
                        <a href="index.html" class="btn btn-outline-danger text-white rounded-pill px-3 btn-sm hover-scale">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px;">

        <div id="inicioEmp" class="section-content active">
            <div class="row g-4">
                <div class="col-12 text-center mb-3">
                    <h2 class="fw-bold">Gestão de Vagas</h2>
                </div>
                <div class="col-md-6">
                    <div class="glass-card p-4 h-100 d-flex align-items-center justify-content-between">
                        <div>
                            <h5 class="text-white-50">Vagas Ativas</h5>
                            <h2 class="display-4 fw-bold mb-0">0</h2>
                        </div>
                        <i class="bi bi-megaphone fs-1 text-danger"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="glass-card p-4 h-100 d-flex align-items-center justify-content-between">
                        <div>
                            <h5 class="text-white-50">Candidatos Totais</h5>
                            <h2 class="display-4 fw-bold mb-0">0</h2>
                        </div>
                        <i class="bi bi-people fs-1 text-warning"></i>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <h4 class="mb-3 border-bottom border-secondary pb-2">Suas Vagas Recentes</h4>
                    <div class="glass-card p-5 text-center text-white-50">
                        Nenhuma vaga publicada recentemente.
                    </div>
                </div>
            </div>
        </div>

        <div id="publicar" class="section-content">
            <div class="glass-card p-5 fade-in-up mx-auto auth-card-lg">
                <h3 class="fw-bold mb-4 text-center"><i class="bi bi-plus-circle-dotted me-2"></i>Nova Oportunidade</h3>
                
                <form id="formPublicarVaga">
                    <div class="mb-3">
                        <label class="form-label">Título da Vaga</label>
                        <input type="text" class="form-control form-control-glass" id="vagaTitulo" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Área</label>
                            <input type="text" class="form-control form-control-glass" id="vagaArea" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Salário (Opcional)</label>
                            <input type="text" class="form-control form-control-glass" id="vagaSalario">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Descrição Detalhada</label>
                        <textarea class="form-control form-control-glass" id="vagaDescricao" rows="5" required></textarea>
                    </div>
                    <button type="submit" id="btnPublicar" class="btn btn-empresa w-100 py-3 rounded-pill fw-bold hover-scale">Publicar Agora</button>
                </form>
            </div>
        </div>

        <div id="infos" class="section-content">
            <div class="glass-card p-5 fade-in-up">
                <h3 class="fw-bold mb-3">Dados da Empresa</h3>
                <p class="text-white-50">Visualize e edite os dados cadastrais da organização.</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            // 'event.target' é o elemento clicado (o link nav-link)
            if (event.target) {
                event.target.classList.add('active');
            } else {
                // Caso seja chamado por JS, ativamos o link correspondente
                document.querySelector(`.nav-link[onclick*='${sectionId}']`).classList.add('active');
            }
        }
    </script>
    <script src="js/empresa-dashboard.js"></script> </body>
</html>
