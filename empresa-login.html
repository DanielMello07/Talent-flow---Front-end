<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Empresas - TalentFlow</title>
    <link href="https:/cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https:/fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https:/cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-theme-empresa">

    <nav class="navbar navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-diagram-3-fill me-2"></i>TalentFlow <span class="text-danger">Business</span></a>
            <a href="index.html" class="text-white-50 text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar ao Início</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="glass-card auth-card auth-card-lg fade-in-up">
            
            <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active text-white fw-bold" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">LOGIN</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-white fw-bold" id="pills-cadastro-tab" data-bs-toggle="pill" data-bs-target="#pills-cadastro" type="button">CADASTRAR EMPRESA</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                
                <div class="tab-pane fade show active" id="pills-login">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Acesso Corporativo</h3>
                        <p class="text-white-50 small">Gerencie suas vagas e talentos.</p>
                    </div>
                    <form id="loginEmpresaForm"> 
                        <div class="mb-3">
                            <label class="form-label">Email Corporativo</label>
                            <input type="email" id="loginEmail" class="form-control form-control-glass" placeholder="exemplo@empresa.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" id="loginSenha" class="form-control form-control-glass" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-empresa w-100 py-2 fw-bold rounded-pill hover-scale mt-3">Acessar Painel</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="pills-cadastro">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Nova Parceria</h3>
                        <p class="text-white-50 small">Cadastre sua empresa para publicar vagas.</p>
                    </div>
                    <form id="cadastroEmpresaForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome da Empresa</label>
                                <input type="text" id="cadastroNome" class="form-control form-control-glass" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CNPJ</label>
                                <input type="text" id="cadastroCnpj" class="form-control form-control-glass" required>
                            </div>
                            <div class="col-3">
                                <label class="form-label">Telefone</label>
                                <input type="text" id="cadastroContato" class="form-control form-control-glass" required>
                            </div>
                            <div class="col-8">
                                <label class="form-label">E-mail Corporativo</label>
                                <input type="email" id="cadastroEmail" class="form-control form-control-glass" required>
                            </div>
                            <div class="col-4">
                                <label class="form-label">Senha</label>
                                <input type="password" id="cadastroSenha" class="form-control form-control-glass" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descrição da Empresa</label>
                                <textarea id="cadastroDescricao" class="form-control form-control-glass" rows="2"></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-light w-100 py-2 fw-bold rounded-pill hover-scale">Finalizar Cadastro</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https:/cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/empresa-auth.js"></script> </body>
</html>
